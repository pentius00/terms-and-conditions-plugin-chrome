<!DOCTYPE html>
<html>
<head>
    <title>Summary Extension</title>
    <!-- Reference the local copy of Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"> <!-- Make sure the path is correct -->
    <style>
        body {
            padding: 15px;
        }
        #summaryText {
            margin-top: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center">
        <h5>Summary</h5>
        <button type="button" class="btn btn-light btn-sm" id="refreshButton">Refresh</button>
    </div>

    <!-- Spinner (shown while loading) -->
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status" id="loadingSpinner">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Summary text (hidden while loading) -->
    <div class="card border-light mb-3" style="display:none;" id="summaryContainer">
        <div class="card-body">
            <p class="card-text" id="summaryText">Summary will appear here...</p>
        </div>
    </div>

    <!-- Error message (hidden initially) -->
    <div class="alert alert-danger" role="alert" style="display:none;" id="errorText">
        Something went wrong!
    </div>

    <!-- Load JavaScript files; libraries first, then your custom scripts -->
    <script src="/js/jquery-3.7.1.min.js"></script> <!-- Adjust path if needed -->
    <script src="/js/bootstrap.min.js"></script> <!-- Adjust path if needed -->
    <script src="popup.js"></script> <!-- Your own JavaScript code -->

    <script>
        $(document).ready(function() {
            // Placeholder logic for demonstration, to be replaced with actual logic for fetching the summary.
            
            // Simulate a loading delay, then display the summary.
            setTimeout(function() {
                $('#loadingSpinner').hide();
                $('#summaryContainer').show();
            }, 2000); // 2 seconds delay for demonstration

            // Refresh button click
            $('#refreshButton').click(function() {
                // Simulate refresh action.
                $('#summaryContainer').hide();
                $('#loadingSpinner'). show();

                setTimeout(function() {
                    $('#loadingSpinner').hide();
                    $('#summaryContainer').show();
                }, 2000); // 2 seconds delay for demonstration
            });
        });
    </script>
</body>
</html>
